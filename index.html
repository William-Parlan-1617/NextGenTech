<!DOCTYPE html>
<html>
	<head>
		<link href="Master.css" rel="stylesheet" type="text/css" />
		<meta charset="utf-8">
		<title></title>
		<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
		<script>
			// Initialize Firebase
			var config = {
				apiKey: "AIzaSyBH72KRNrSdm1-_-lsdT3IGRAdFK1EzBeA",
				authDomain: "class-2017.firebaseapp.com",
				databaseURL: "https://class-2017.firebaseio.com",
				projectId: "class-2017",
				storageBucket: "",
				messagingSenderId: "488927066962"
			};
			firebase.initializeApp(config);
		</script>
	</head>
	<body>
		<script>
			function writeUserData(FN, LN, EM, PW) {
				firebase.database().ref('Users/' ).set({
					username: FN + LN,
					email: EM,
					password: PW
				});
			}
			function RunWrite() {
				var FN = document.getElementById("First_Name").value;
				var LN = document.getElementById("Last_Name").value;
				var EM = document.getElementById("Email").value;
				var PW = document.getElementById("Password").value;
				
				writeUserData(FN, LN, EM, PW)
			}
		</script>
		<form action="javascript:RunWrite();" method="post" name="RegisterForm" id="RegisterForm">
			<div class="FormElement">
				<input name="First_Name" type="text" required="required" class="RegForm" id="First_Name" placeholder="First Name">
			</div>
			<div class="FormElement">
				<input name="Last_Name" type="text" required="required" class="RegForm" id="Last_Name" placeholder="Last Name">
			</div>
			<div class="FormElement">
				<input name="Email" type="email" required="required" class="RegForm" id="Email" placeholder="Email">
			</div>
			<div class="FormElement">
				<input name="Password" type="password" required="required" class="RegForm" id="Password" placeholder="Password">
			</div>
			<div class="FormElement">
				<input name="Register" type="submit" class="RegButton" id="Register" value="Register">
			</div>
		</form>
	</body>
</html>
